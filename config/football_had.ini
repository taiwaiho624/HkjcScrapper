[football_hadTable]
id=serial PRIMARY KEY
match_id=VARCHAR(20)
match_id_official=VARCHAR(30)
home_team_name=VARCHAR(20)
away_team_name=VARCHAR(20)
home_odds=float8
away_odds=float8
draw_odds=float8
had_result=VARCHAR(2)
half_time_home_score=VARCHAR(20)
half_time_away_score=VARCHAR(20)
full_time_home_score=VARCHAR(20)
full_time_away_score=VARCHAR(20)
request_time=timestamp
response_time=timestamp
timestamp=timestamp default current_timestamp